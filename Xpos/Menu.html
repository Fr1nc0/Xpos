<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
        }
        .top-bar {
            background-color: #fff;
            color: #000;
            padding: 20px;
            text-align: left;
            font-size: 24px;
            width: 100%;
        }
        .menu {
            display: flex;
            justify-content: center;
            padding: 50px 0;
            width: 100%;
            flex-grow: 1; /* Expand to fill remaining space */
        }
        .menu-item {
            text-align: center;
            margin: 0 20px; /* Add some margin between menu items */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .menu-item a {
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .menu-item a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
        .menu-icon {
            font-size: 50px;
            margin-bottom: 10px; /* Add some space between icon and text */
        }
        .menu-text {
            font-size: 20px;
        }
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar"><a href="index.html" style="color: #000; text-decoration: none;">Xpos</a></div>
    <div class="menu">
        <!-- Change 'buy.html' to the URL of your Buy page -->
        <div class="menu-item">
            <a href="buy.html">
                <div class="menu-icon">üõçÔ∏è</div>
                <div class="menu-text">Buy</div>
            </a>
        </div>
        <!-- Change 'cart.html' to the URL of your Cart page -->
        <div class="menu-item">
            <a href="Test1.2.html">
                <div class="menu-icon">üõí</div>
                <div class="menu-text">Cart</div>
            </a>
        </div>
        <!-- Change 'scan.html' to the URL of your Scan page -->
        <div class="menu-item">
            <a href="Test1.html">
                <div class="menu-icon">üì∑</div>
                <div class="menu-text">Scan</div>
            </a>
        </div>
    </div>
</body>
</html>
