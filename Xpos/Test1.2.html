<!DOCTYPE html>
<html>
<head>
    <title>Cart ðŸ›’</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .navbar {
            background-color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 24px;
            font-weight: 600; /* SemiBold */
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }
        .cart {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .item {
            position: relative;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
        .item h2 {
            margin: 0;
            font-size: 18px;
        }
        .trashcan {
            visibility: hidden;
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
        }
        .item:hover .trashcan {
            visibility: visible;
        }
        .trashcan:hover {
            color: red;
        }
    </style>
    <script>
        window.onload = function() {
            const cartDisplay = document.getElementById('cartDisplay');
            fetch('http://localhost:3000/cart-data/')
                .then(response => response.json())
                .then(data => {
                    if (data.cart.length === 0) {
                        cartDisplay.innerHTML = "<p>The cart is empty.</p>";
                    } else {
                        data.cart.forEach(item => {
                            const div = document.createElement('div');
                            div.className = 'item';
                            const h2 = document.createElement('h2');
                            h2.textContent = item;
                            const trashcan = document.createElement('span');
                            trashcan.className = 'trashcan';
                            trashcan.textContent = 'ðŸ—‘ï¸';
                            trashcan.onclick = function(event) {
                                // Stop the form submission
                                event.preventDefault();

                                // Send a DELETE request to the server with the item to delete
                                fetch('http://localhost:3000/cart-data/' + encodeURIComponent(item), {
                                    method: 'DELETE',
                                })
                                .then(response => response.text())
                                .then(data => {
                                    console.log(data);
                                    // Remove the item element from the display
                                    div.remove();
                                    if (cartDisplay.children.length === 0) {
                                        cartDisplay.innerHTML = "<p>The cart is empty.</p>";
                                    }
                                })
                                .catch((error) => {
                                    console.error('Error:', error);
                                });

                                // Stop the event propagation
                                event.stopPropagation();
                                return false;
                            };

                            div.appendChild(h2);
                            div.appendChild(trashcan);
                            cartDisplay.appendChild(div);
                        });
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function goToMainMenu() {
            window.location.href = "Menu.html";
        }
    </script>
</head>
<body>
    <div class="navbar" onclick="goToMainMenu()" style="cursor: pointer;">
        <span id="title" style="margin-left: 20px;">Xpos</span>
    </div>
    <div class="container">
        <h1>Cart ðŸ›’</h1>
        <div id="cartDisplay" class="cart"></div>
    </div>
</body>
</html>
